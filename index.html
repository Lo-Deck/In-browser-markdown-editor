<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, In-browser markdown editor">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="styles.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | In-browser markdown editor</title>
    </head>
    <body data-theme="light">


      <header class="header-container">

        <div class="container-header-button">

          <button class="button button-menu"><img src="./assets/icon-menu.svg" alt="menu"></button>

          <div class="container-logo"><img class="logo-desktop" src="./assets/logo.svg" alt="mardown"></div>
          
          <label for="file">
            <img src="./assets/icon-document.svg" alt="icon-file">
            <p class="filename roboto-light">Document Name</p>
            <input class="roboto-regular" type="text" name="file" id="file" placeholder="your-name-here.md">  <!-- value="welcome.md" -->
          </label>
          
          <div class="container-button-save">
            <button class="button button-delete"><img src="./assets/icon-delete.svg" alt="delete"></button>
            <button class="button button-save"><img src="./assets/icon-save.svg" alt="save"><span class="roboto-regular">Save Change</span></button>
          </div>

        </div>

      </header>



      <aside class="container-menu">
        
        <nav class="menu">

          <h1 class="main-title"><img class="logo-title" src="./assets/logo.svg" alt="markdown"><span class="roboto-medium-uppercase">my documents</span></h1>
          <button class="button button-document"><!-- <img src="./assets/" alt=""> -->New Document</button>

          <div class="your-file">
            <!-- <a href=""><p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>untitled-document.md</p></a>
            <a href=""><p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>welcome.md</p></a> -->

            <!-- <p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>untitled-document.md</p>
            <p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>welcome.md</p> -->

            <!-- <button class="button-file"><p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>untitled-document.md</p></button>
            <button class="button-file"><p class="text roboto-regular"><span class="roboto-light">01 April 2022</span>welcome.md</p></button> -->
          </div>

          <div class="container-switch">
            <img class="icon-mode" src="./assets/icon-dark-mode.svg" alt="dark-mode">
            <button class="button button-switch" id="switch-mode"><span class="switch"></span></button>
            <img class="icon-mode active" src="./assets/icon-light-mode.svg" alt="light-mode">          
          </div>

        </nav>

      </aside>


      <main class="main-container">

        <section class="markdown">

          <div class="header-section">
            <h2 class="title markdown-title roboto-medium-uppercase">markdown</h2>
            <!-- <button class="button button-preview"><img src="./assets/icon-show-preview.svg" alt="show-markdown"></button> -->
            <button class="button button-preview"><svg width="16" height="12" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M7.784.003c4.782-.144 7.597 4.31 8.109 5.198a.8.8 0 0 1 0 .8c-.688 1.2-3.255 5.086-7.677 5.198h-.2c-4.71 0-7.405-4.326-7.909-5.198a.8.8 0 0 1 0-.8C.803 4.001 3.362.115 7.784.003Zm.38 1.6h-.3c-3.199.08-5.286 2.71-6.086 3.998C2.482 6.73 4.73 9.68 8.176 9.6c3.199-.08 5.262-2.711 6.086-3.999-.712-1.127-2.967-4.086-6.398-3.998ZM8 2.803A2.799 2.799 0 1 1 8 8.4a2.799 2.799 0 0 1 0-5.598Zm0 1.599A1.2 1.2 0 1 0 8 6.8a1.2 1.2 0 0 0 0-2.4Z"/>
                                                  </svg></button>

          </div>

          
          <textarea class="container-text roboto-mono-regular" name="" id="">   
<!-- # Welcome to Markdown

Markdown is a lightweight markup language that you can use to add formatting elements to plaintext text documents.

## How to use this?

1. Write markdown in the markdown editor window
2. See the rendered markdown in the preview window

### Features

- Create headings, paragraphs, links, blockquotes, inline-code, code blocks, and lists
- Name and save the document to access again later
- Choose between Light or Dark mode depending on your preference

> This is an example of a blockquote. If you would like to learn more about markdown syntax, you can visit this [markdown cheatsheet](https://www.markdownguide.org/cheat-sheet/).

#### Headings

To create a heading, add the hash sign (#) before the heading. The number of number signs you use should correspond to the heading level. You'll see in this guide that we've used all six heading levels (not necessarily in the correct way you should use headings!) to illustrate how they should look.

##### Lists

You can see examples of ordered and unordered lists above.

###### Code Blocks

This markdown editor allows for inline-code snippets, like this: `<p>I'm inline</p>`. It also allows for larger code blocks like this:

``` 

<main>
  <h1>This is a larger code block</h1>
</main> 


```

-->
          </textarea>

        </section>

        <section class="preview">

          <div class="header-section">
            <h2 class="title markdown-title roboto-medium-uppercase">preview</h2>
            <!-- <button class="button button-preview"><img src="./assets/icon-hide-preview.svg" alt="show-markdown"></button> -->
            <button class="button button-preview"><svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1.38.027a.795.795 0 0 1 .769.206L14.815 12.9a.792.792 0 0 1 0 1.124.792.792 0 0 1-1.124 0L9.234 9.567a2.77 2.77 0 0 1-3.753-3.753L1.024 1.357a.795.795 0 0 1 .357-1.33Zm.998 3.832 1.156 1.116a10.846 10.846 0 0 0-1.773 2.153c.696 1.117 2.929 4.038 6.333 3.959a6.127 6.127 0 0 0 1.346-.198l1.25 1.25a7.505 7.505 0 0 1-2.556.53h-.198c-4.663 0-7.331-4.282-7.83-5.145a.792.792 0 0 1 0-.792A12.58 12.58 0 0 1 2.378 3.86Zm5.328-2.272c4.726-.143 7.52 4.267 8.028 5.145.15.24.163.542.031.792a12.58 12.58 0 0 1-2.304 2.874l-1.195-1.116a10.846 10.846 0 0 0 1.813-2.154c-.705-1.116-2.937-4.045-6.333-3.958a6.127 6.127 0 0 0-1.346.198L5.149 2.117a7.505 7.505 0 0 1 2.557-.53Zm-.974 5.486v.055c0 .656.532 1.188 1.188 1.188l.047-.008-1.235-1.235Z"/>
                                                  </svg></button>


          </div>

          <p class="result container-text roboto-slab-regular">

          </p>

        </section>


      </main>


      <dialog class="dialog-box">
        <h3 class="dialog-title roboto-slab-bold">Delete this document</h3>
        <p class="text roboto-slab-regular">Are you sure you want to delete the ‘welcome.md’ document and its contents? This action cannot be reversed.</p>
        <button class="button button-dialog-confirm roboto-regular">Confirm & Delete</button>
      </dialog>



    <script src="./script.js"></script>

    </body>
</html>
